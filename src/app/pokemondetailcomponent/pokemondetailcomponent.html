@if(pokemon){
    <div class="pokemonDetail" [style.background-color]="backgroundColor">
        <h1>{{ pokemon.name }}</h1>
        <img [src]="pokemon.image" [alt]="pokemon.name">

        <div class="info">
            <p><strong>ID:</strong> {{ pokemon.id }}</p>
            <p><strong>Tipo:</strong>{{ " " + getPokemonTypes(pokemon.types) }}</p>
            <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
            <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
        </div>
    </div>   
}@else {
    <div class="pokemonDetail">
        <p>Selecciona un Pok√©mon para ver sus detalles.</p>
    </div>
}
